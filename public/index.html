<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="c-mediate" />

    <title>C-mediate</title>
    <style>
      .reloadinglogo {
        position: fixed;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        height: 100%;
        width: 100%;

        opacity: 0.9;
      }
      .logoImg {
        height: 582px;
        width: 746px;
      }
      .hideLogo1 {
        display: none;
      }
      .hideLogo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.9;
        transition: all 2s ease;
        height: 100%;
        width: 100%;
      }

      @keyframes hideLogo {
        from {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;

          transition: all 2s ease;
          height: 100%;
          width: 100%;
          opacity: 0.9;
        }
        to {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;

          transition: all 2s ease;
          height: 100%;
          width: 100%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <script>
      addEventListener("DOMContentLoaded", (event) => {
        document.getElementById("logoViewer").className = "reloadinglogo";
        setTimeout(() => {
          // document.getElementById("logoViewer").className = "hideLogo";

          document.getElementById("logoViewer").className = "hideLogo1";
        }, 1000);
      });

      function logoImgERROR() {
        document.getElementById("logoViewer").className = "hideLogo1";
      }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="logoViewer" class="hideLogo1">
      <img
        id="logoImg"
        src="./logo.png"
        class="logoImg"
        alt=""
        onerror="logoImgERROR()"
      />
    </div>
    <div id="root"></div>
  </body>
</html>
